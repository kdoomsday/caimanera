@* torneos Template File *@
@(ts: Seq[models.Torneo])(implicit messages: Messages, flash: Flash)

@layout.bootstrap("Listado de torneos") {
    <div class="page-header">
      <h1 class="col-md-12">Torneos</h1>
    </div>
    
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
	      <table class="table">
	        <thead><tr><td class="col-md-10">Nombre</td><td class="col-md-2"></td></tr></thead>
	        <tbody>
				    @for(t <- ts) {
				        <tr>
				          <td class="col-md-11"><a href="@routes.TorneoController.torneoDetails(t.id)">@{t.nombre}</a></td>
				          
				          <td class="col-md-1">
				            <a href="@routes.TorneoController.torneoRemove(t.id)"
				              class="btn btn-danger"
				              data-toggle="tooltip"
				              title="@messages("showTorneos.eliminarTorneo")"
				            >
				              <span class="glyphicon glyphicon-remove"></span>
                      <span class="sr-only">@messages("showTorneos.eliminarTorneo")</span>
				            </a>
				          </td>
				        </tr>
				    }
	        </tbody>
	      </table>
      </div>
    </div>
    
    <a href="@routes.TorneoController.createTorneo"
      class="btn btn-primary col-md-2 col-md-offset-5"
      data-toggle="tooltip"
      title="@messages("showTorneos.agregarTorneoButton")"
    >
      
      <span class="glyphicon glyphicon-plus"></span>
      <span class="sr-only">@messages("showTorneos.agregarTorneoButton")</span>
    </a>
}
