@* torneoDetails Template File *@
@(t: Torneo, es: Seq[Equipo])(implicit flash: Flash, messages: Messages)

@layout.bootstrap(messages("torneoDetails.tituloVentana")) {
  <h1>@t.nombre</h1>
  
  <div class="container-fluid">
  
    <h2 class="col-md-12">Equipos</h2>
    <table class="table">
      <thead>
        <tr>
          <td><strong>Nombre</strong></td>
        </tr>
      </thead>
      
      <tbody>
        @for(e <- es) {
          <tr>
            <td>@e.nombre</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
