@* dateInput Template File *@
@(campo: Field, classFormat: String = "", pickerName: String = "datetimePicker")(implicit messages: Messages)

@helper.input(campo) { (id, name, value, args) =>
    <div class="container">
      <div class="row">
          <div class='@classFormat'>
              <div class="form-group">
                  <div class='input-group date' id='@pickerName'>
                      <input type='text' class="form-control" name="fecha"/>
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                  </div>
              </div>
          </div>
          <script type="text/javascript">
              $(function () {
                  $('#@pickerName').datetimepicker();
              });
          </script>
      </div>
    </div>
}
